{% extends './base.html' %}

{% block title %} Login {% endblock %}

{% block body %}

{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

<form class="form-signin w-100 m-auto" action="/login" method="POST">
    <img class="mb-4" src="{{ url_for('static', filename='img/Flask.svg') }}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Sign In</h1>

    <div class="form-floating">
        <input type="user" class="form-control" id="floatingInput" name="user" placeholder="user" autofocus>
        <label for="floatingInput">User</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
        <label for="floatingPassword">Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
</form>

    {% block customJS %}
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    {% endblock %}

{% endblock %}
